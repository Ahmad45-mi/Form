<!DOCTYPEhtml>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form Validasi</title>
        <script src="validation.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
    <div id="all">
            <h2>PEMESANAN TIKET ONLINE</h2>
              
            <br>
            
            <center>

            <form method="request" class="jadwal" id="jadwal" >
                <input type="text" class="form_login" id="name" name="name" onKeyPress="return maxlength(event)" placeholder="Nama Lengkap" required="" /><br>
                <input type="email" class="form_login" id="email" name="email" placeholder="Email Aktif" required /><br>
                 <input type="time" class="form_login" id="jam" name="jam"
 <required /><br>
                <center>
                            <select  name="tujuan" class="form_login" id="tujuan" required>
                                <option value="" disabled selected>Tujuan Negara/Kota</option>
                                <option value="MAKKAH"> MAKKAH  </option>
                                <option value="MESIR"> MESIR  </option>
                                <option value="MAROKO"> MAROKO  </option>
                                <option value="TURKI"> TURKI  </option>
                                <option value="UEA"> UEA  </option>
                                <option value="RUSIA"> RUSIA </option>
                            </select>
                    
                    </center>
                <br>
                <input type="text" class="form_login" id="tiket" name="tiket" placeholder="Jumlah Tiket " onKeyUp="angka(this)" maxlength="2" required />
                <br>
                 
                <input type="submit" class="tombol_login" onClick="return validasi()" value=Pesan>
            </form>
        </center>
    </div>
            
    

   </body>
</html>
